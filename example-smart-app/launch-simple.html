<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Example-SMART-App</title>
  </head>
  <script>
    function doAuthorize(form) {
      alert("doAuthorize()" + form["client_id"] + ", " + form["scope"]);
//     FHIR.oauth2.authorize({
//       'client_id': form["client_id"],
//       'scope':  form["scope"]
//     });
    }
  </script>
  <body>
    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>
    <script>
      document.getElementById("launch_url").innerHTML = window.location.href;
    </script>

    <form action="javascript:doAuthorize();">
      <table>
        <tr>
          <td>Launched from</td>
          <td><div id="launched_from" /></td>
        </tr>
        <tr>
          <td>Launched URL</td>
          <td><div id="launch_url" /></td>
        </tr>
        <tr>
          <td>Client Id</td>
          <td><input type="text" id="client_id" name="client_id" value="a135b6b9-3940-4b9e-a750-3777be26d10a"/></td>
        </tr>
        <tr>
          <td>Scope</td>
          <td><input type="text" id="scope" name="scope" value="launch openid profile fhirUser"/></td>
        </tr>
      </table>
      <input type="submit" value="Proceed with Authorize"/>
    </form>
    
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </body>
</html>
